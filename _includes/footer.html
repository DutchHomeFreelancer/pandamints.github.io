<footer id="pmui-footer">
    
    <div class="pmui-container">

        <div class="pmui-footer--copy">

            <p>{{ site.time | date: '%Y' }} &copy; {{ site.title }}</p>

        </div>

        <nav role="navigation" class="pmui-footer--nav">

            <ul>

                {% for social in site.socialmedia %}
                    
                    {% if social.name %}<li><a href="{{ social.link }}" target="_blank">{{ social.name }}</a></li>{% endif %}
                    
                {% endfor %}

            </ul>

        </nav>
        
    </div>

</footer>

{% if site.gaid and site.gasite %}
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.gaid }}', '{{ site.gasite }}');
        ga('send', 'pageview');
</script>
{% endif %}
